{% extends 'base.html' %}

{% block titulo %} Editar Usuário {% endblock %}

{% block conteudo %}
<div class="form-container">
  <div class="card mb-3 form-container-card">
    <div class="card-body">
      <h1>Editar Usuário</h1>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Atualizar" class="btn btn-success">
      </form>
    </div>
  </div>
</div>
{% endblock %}
