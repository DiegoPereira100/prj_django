{% extends 'base.html' %}

{% block titulo %} HOME {% endblock %}

{% block conteudo %}
<div class="card mb-3">
  <div class="card-body">
    <h1>Novo Curso</h1>
    <form action="{% url 'add_course' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_name" class="form-label">Nome do Curso: </label>
        <input type="text" name="name" id="id_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_autor" class="form-label">Autor do Curso: </label>
        <input type="text" name="autor" id="id_autor" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_duration" class="form-label">Duração: </label>
        <input type="text" name="duration" id="id_duration" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_price" class="form-label">Preço: </label>
        <input type="number" step="0.01" name="price" id="id_price" class="form-control" required>
      </div>
      <input type="submit" value="Cadastrar Curso" class="btn btn-success">
    </form>
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
