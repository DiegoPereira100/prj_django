{% extends 'base.html' %}

{% block titulo %} Adicionar Usuario {% endblock %}

{% block conteudo %}

  <div class="card mb-3">
  <div class="card-body">
  <h1>Novo usu√°rio</h1>
    <form action="{% url 'add_user' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_name" class="form-label">Nome</label>
        <input type="text" name="name" id="id_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_lastname" class="form-label">Sobrenome</label>
        <input type="text" name="lastname" id="id_lastname" class="form-control" required>
      </div>
      <input type="submit" value="Cadastrar" class="btn btn-success">
    </form>
  </div>
</div>

{% endblock %}
